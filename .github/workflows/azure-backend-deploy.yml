name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - master
    paths:
      - 'backend/**'
      - '.github/workflows/azure-backend-deploy.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Create deployment package
        working-directory: ./backend
        run: |
          # Create a zip file with source code only (Azure will run npm install)
          zip -r ../backend-deploy.zip . -x "*.git*" "*.env" "node_modules/*"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'nba-dfs-backend'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./backend-deploy.zip
