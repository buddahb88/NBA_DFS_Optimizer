name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - master
    paths:
      - 'backend/**'
      - '.github/workflows/azure-backend-deploy.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and prepare deployment
        working-directory: ./backend
        run: |
          npm install --production --legacy-peer-deps
          # Remove unnecessary files to reduce package size
          rm -rf node_modules/.cache

      - name: Create deployment package
        working-directory: ./backend
        run: |
          # Create a zip file with the backend code
          zip -r ../backend-deploy.zip . -x "*.git*" "*.env"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'nba-dfs-backend'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./backend-deploy.zip
